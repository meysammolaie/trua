# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Pass secrets from Cloud Secret Manager to your app at runtime.
# List of secret versions to mount as environment variables in the format:
# SECRET_NAME:projects/PROJECT_ID/secrets/SECRET_NAME/versions/VERSION
# https://firebase.google.com/docs/app-hosting/configure-secrets
# secretEnvironmentVariables:
#   - key: GEMINI_API_KEY
#     secret: GEMINI_API_KEY
# Pass environment variables to your app at runtime.
# https://firebase.google.com/docs/app-hosting/configure-env-vars
environmentVariables:
    NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
    NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
    NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
    NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
